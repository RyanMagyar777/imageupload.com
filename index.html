code a website allowing users to upload and share images when refreshed it keeps the previously uploaded images.
```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Image Upload and Share</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                margin: 20px;
                                                        }
                                                                #imageContainer img {
                                                                            max-width: 200px;
                                                                                        margin: 10px;
                                                                                                }
                                                                                                    </style>
                                                                                                    </head>
                                                                                                    <body>
                                                                                                        <h1>Upload and Share Images</h1>
                                                                                                            <input type="file" id="imageInput" accept="image/*" multiple>
                                                                                                                <div id="imageContainer"></div>

                                                                                                                    <script>
                                                                                                                            const imageInput = document.getElementById('imageInput');
                                                                                                                                    const imageContainer = document.getElementById('imageContainer');
                                                                                                                                            const storedImagesKey = 'uploadedImages';
                                                                                                                                                    const maxImages = 20;
                                                                                                                                                            let images = JSON.parse(localStorage.getItem(storedImagesKey)) || [];
                                                                                                                                                                    loadImages()
                                                                                                                                                                            function loadImages() {
                                                                                                                                                                                        images.forEach(src => {
                                                                                                                                                                                                        const img = document.createElement('img');
                                                                                                                                                                                                                        img.src = src;
                                                                                                                                                                                                                                        imageContainer.appendChild(img);
                                                                                                                                                                                                                                                    });
                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                    imageInput.addEventListener('change', (event) => {
                                                                                                                                                                                                                                                                                const files = event.target.files;
                                                                                                                                                                                                                                                                                            Array.from(files).forEach(file => {
                                                                                                                                                                                                                                                                                                            if (images.length >= maxImages) {
                                                                                                                                                                                                                                                                                                                                alert('Maximum image limit reached.');
                                                                                                                                                                                                                                                                                                                                                    return;
                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                    const reader = new FileReader();
                                                                                                                                                                                                                                                                                                                                                                                                    reader.onload = function(e) {
                                                                                                                                                                                                                                                                                                                                                                                                                        const imgSrc = e.target.result;
                                                                                                                                                                                                                                                                                                                                                                                                                                            images.push(imgSrc);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                localStorage.setItem(storedImagesKey, JSON.stringify(images));
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const img = document.createElement('img');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        img.src = imgSrc;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            imageContainer.appendChild(img);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            };
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            reader.readAsDataURL(file);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    imageInput.value = ''; // Clear the input
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
